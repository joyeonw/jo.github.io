<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 if else</title>
</head>

<body>
    <script>
        //p.345
        //if (조건식) { 스크립트코드 }

        let num = 10;
        if (num < 100) {
            document.write('hello');
        } else {
            document.write('ㅜㅜ');
        }

        let userName = prompt('방문자의 이름은?', '이름작성하기');
        if (userName) {
            document.write(userName + '님 반갑습니다! 방문을 환영합니다.', '<br>');
        }

        let walk = prompt('하루에 걷는 양은 몇보인가요?', '0');
        //1000보다 작거나 같으면 '힘내주세요'
        //그렇지 않으면 매우 훌륭해요
        if (walk <= 1000) {
            document.write(userName + '님 힘내주세요', '<br>');
        } else {
            document.write(userName + '님 매우 훌륭해요');
        }
    </script>
</body>

</html>
