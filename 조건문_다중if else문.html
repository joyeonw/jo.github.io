        let gender = prompt('당신의 성별은 무엇입니까?', '');
        let age = prompt('당신의 나이는 어떻게 됩니까?', '');

        if (gender == '남자') {
            if (age >= 19) {
                document.write('남자 성인입니다.');
            } else {
                document.write('남자 미성년자 입니다.');
            }
        } else if (gender == '여자') {
            if (age >= 19) {
                document.write('여자 성인입니다.');
            } else {
                document.write('여자 미성년자 입니다.');
            }
        } else {
            alert('잘못된 정보입니다.');
        }
